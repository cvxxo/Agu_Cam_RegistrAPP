<div class="fondo1">
    <div class="header1">
        <h1 class="texto1" style="margin: 0.4%; display: inline-flex;">Bienvenido/a</h1>
        <h1 class="texto2" style="margin: 0.4%; display: inline-flex;">User</h1>
        <div class="btn-group" style="float: right; height: 10%; width: 50%; margin-top: 3px;">
            <button routerLink="/inicio" class="btn btn-success" style="margin: 1%;">Inicio</button>
            <button class="btn" style="margin: 1%; color: black; background-color: rgb(158, 172, 186); border: 1.5px black solid;" (click)="apiFechasE()">Ver fechas de las evaluaciones</button>     
            <button class="btn btn-danger" style="margin: 1%;" (click)="cerrarSesion()">Cerrar sesi贸n</button>
        </div>
    </div>
    <div style="display: inline;" *ngIf="mostrarFechas===1">
        <ul *ngFor="let f of fechasE" class="list-group list-group-horizontal" style="margin: 0.5%; display: inline-flex;">
            <li style="border: 2px rgb(131, 131, 96) solid; font-weight: bold;" class="list-group-item list-group-item-warning">{{f['fecha1']}} - Evaluaci贸n 1</li>
            <li style="border: 2px rgb(131, 131, 96) solid; font-weight: bold;" class="list-group-item list-group-item-warning">{{f['fecha2']}} - Evaluaci贸n 2</li>
            <li style="border: 2px rgb(131, 131, 96) solid; font-weight: bold;" class="list-group-item list-group-item-warning">{{f['fecha3']}} - Evaluaci贸n 3</li>
            <li style="border: 2px rgb(131, 131, 96) solid; font-weight: bold;" class="list-group-item list-group-item-warning">{{f['examen']}} - Examen</li>
        </ul>
        <button (click)="cerrarFechas()" class="btn btn-danger" style="margin: 1%; display: inline;">Cerrar</button>
    </div>
    <form [formGroup]="validFormGQR" style="border: 2px solid black; margin-top: 1%; padding: 1%; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;" class="container">
        <h2 style="text-align: center;">Generar QR</h2>
        <hr>
        <div style="display: inline; margin-right: 3%;">
            <label style="margin-right: 5px; text-decoration: underline">Selecciona asignatura:</label>
            <select formControlName="asiQr" name="selectQR" class="form-select" style="width: 20%; display: inline; background-color: rgb(226, 212, 212);" [(ngModel)]="paraGenQR.asignatura">
                <option value="{{asignaturas.asig1}}">{{asignaturas.asig1}}</option>
                <option value="{{asignaturas.asig2}}">{{asignaturas.asig2}}</option>
            </select>
        </div>
        <div style="display: inline;">
            <label style="margin-right: 5px; text-decoration: underline;">Ingresa fecha:</label>
            <input formControlName="fecQr" name="hola" type="date" class="form-control" style="width: 20%; display: inline; background-color: rgb(226, 212, 212);" [(ngModel)]="paraGenQR.fecha">
        </div>
        <div style="display: inline;" *ngIf="verqr===0">
            <button class="btn btn-primary" style="margin-left: 4%; margin-bottom: 4px; width: 20%;" (click)="generarQR()">Generar QR</button>
        </div>
        <div style="display: inline;" *ngIf="verqr===2">
            <button class="btn btn-primary" style="margin-left: 4%; margin-bottom: 4px; width: 20%;" (click)="mostrarQr()">Mostrar QR</button>
        </div>
    </form>
    <div class="container" style="border: 2px solid black; margin-top: 1%; width: 50%;  padding: 0%; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; padding: 1%;" *ngIf="verqr===1">
        <qrcode [qrdata]="msjQr" [width]="400" [margin]="0" style="text-align: center;"></qrcode>
        <button class="btn btn-info" style="text-align: center; margin-left: 0%; width: 100%;" (click)="cerrarqr()">Cerrar</button>
    </div>
</div>
